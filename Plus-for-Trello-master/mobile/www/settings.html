<!DOCTYPE html>
<html>
<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="js/redirector-v33.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' plusfortrello: data: gap: https://ssl.gstatic.com https://cdnjs.cloudflare.com 'unsafe-eval'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; media-src blob: file:; connect-src * file:; child-src * file:;img-src * data: blob: file:;">
</head>
    <body>
    <div data-role="page" id="pageSettings" class="plusPage">
        <div data-role="content">
            <div class="ui-field-contain">
                <span class="pageText">Units:</span>
                <select name="selectUnits" id="selectUnits" data-inline="true">
                    <option value="m">minutes</option>
                    <option value="h">hours</option>
                    <option value="d">days</option>
                </select>
            </div>
            <label class="settingsElement">
                <input id="unitsAsPoints" type="checkbox" name="unitsAsPoints">Call units "Points"
            </label>
            <label class="settingsElement">
                <input id="preventIncreasedE" type="checkbox" name="preventIncreasedE">Prevent me from increasing existing Estimates
            </label>
            <label class="settingsElement">
                <input id="allowNegativeR" type="checkbox" name="allowNegativeR">Do not autofill E when typing S<br />(Allow negative R)
            </label>
            <label class="settingsElement">
                <input id="noAnimations" type="checkbox" name="noAnimations">No animations
            </label>
            <a id="keywords" href="#" data-role="button" class="settingsElement" data-icon="edit">Keywords</a>
            <a id="globaluser" href="#" data-role="button" class="settingsElement" data-icon="edit">Global user</a>
            <a href="help.html"  class="settingsElement" data-role="button" data-icon="info" data-transition="none">Help</a>
            <a id="exitApp" class="settingsElement" href="#" data-role="button" data-icon="delete">Exit app</a>
            <a id="logout" class="settingsElement" href="#" data-role="button" data-icon="arrow-l">Logout from Trello</a>
            <div id="loginInfo" class="pageText"></div>
            <div id="plusVersionInfo" class="pageText"></div>
            <div id="plusHelpNotes" class="pageText"></div>
        </div><!-- /content -->
    </div><!-- /page -->
</body>
</html>
